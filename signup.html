<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Signup - Rahl Bot Creator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-900 text-white flex flex-col items-center justify-center min-h-screen">
  <div class="w-full max-w-sm p-6 bg-gray-800 rounded-xl">
    <h2 class="text-2xl font-bold mb-4 text-center">Sign Up</h2>
    <input id="email" type="email" placeholder="Email" class="w-full p-2 mb-3 rounded bg-gray-700" />
    <input id="password" type="password" placeholder="Password" class="w-full p-2 mb-3 rounded bg-gray-700" />
    <input id="referral" type="text" placeholder="Referral Code (optional)" class="w-full p-2 mb-3 rounded bg-gray-700" />
    <button id="signupBtn" class="w-full bg-purple-600 py-2 rounded hover:bg-purple-700">Sign Up</button>
    <p class="mt-4 text-center text-sm">
      Already have an account? <a href="login.html" class="underline text-blue-400">Login</a>
    </p>
  </div>

  <script type="module">
    // ✅ Firebase Setup
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    // ✅ Paste your Firebase config here
    const firebaseConfig = {
      apiKey: "AIzaSyDBdAGFtUpS7DjK9C8Wh4F47lQ3wzGTkU0",
      authDomain: "rahl-bot-creator.firebaseapp.com",
      projectId: "rahl-bot-creator",
      storageBucket: "rahl-bot-creator.appspot.com",
      messagingSenderId: "141487789717",
      appId: "1:141487789717:web:5d04a92e2aa3f90fda1a8d"
    };

    // ✅ Init Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // ✅ Sign Up Button Handler
    document.getElementById('signupBtn').addEventListener('click', async () => {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const referral = document.getElementById('referral').value.trim() || "none";

      if (!email || !password) return alert("Please fill in all required fields.");

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const uid = userCredential.user.uid;

        await setDoc(doc(db, "users", uid), {
          email,
          coins: 20,
          referralCodeUsed: referral,
          createdAt: Date.now()
        });

        alert("Signup successful!");
        window.location.href = "dashboard.html";
      } catch (error) {
        alert("Error: " + error.message);
      }
    });
  </script>
</body>
</html>
