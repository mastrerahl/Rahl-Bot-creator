<!DOCTYPE html>
<html>
<head>
  <title>Deploy Your Bot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>
  <h2>Deploy Your WhatsApp Bot</h2>
  <form id="botForm">
    <input type="text" id="botName" placeholder="Bot Name" required /><br />
    <input type="text" id="sessionID" placeholder="Session ID" required /><br />
    <input type="text" id="ownerNumber" placeholder="Owner Number" required /><br />
    <input type="text" id="prefix" placeholder="Command Prefix (e.g. !)" required /><br />
    <button type="submit">Deploy Bot</button>
  </form>

  <script type="module" src="app.js"></script>
</body>
</html>
